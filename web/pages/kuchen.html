<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Kuchen</title>
    <meta name="description" content="Kuchen" />
    <meta name="author" content="engelchen62" />

    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  </head>

  <body>
    <h1 class="haupttitel">Uhug's Rätselbox</h1>

    <h2 class="raetselname">Der Geburtstagskuchen</h2>

    <p>
      Zu Uhug's tollem Jubiläum darf natürlich eine B-Day-Torte nicht fehlen:
    </p>

    <p class="letsbake">Let's bake a cake!</p>

    <h3>Zutaten für den Teig:</h3>

    <p>
      8 Eier <br />
      1 Prise Salz<br />
      200 g Butter<br />
      300 g Zucker<br />
      1 TL Backpulver<br />
      300 g Mehl<br />
      20 g Kakao<br />
      200 g Zartbitterschokolade
    </p>

    <div>
      <img alt="Geburtstagskuchen" src="/assets/bdaykuchen.png" />
    </div>

    <div class="passwortBox">
      <form id="passwordForm">
        <label for="password">Lösungswort:</label><br />
        <input type="text" id="password" name="password" /><br />
        <input type="submit" value=" prüfen " />
      </form>
    </div>

    <!-- checkPassword(this) -->

    <div class="hint_container">
      <img id="hint_icon" alt="Hint" title="Ich habe keine Ahnung!" src="/assets/hint.png" />
      <p id="hint" class="hint">Hint: Kerzen</p>
    </div>

    <script src="/js/scripts.js"></script>
  </body>
